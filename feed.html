<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Postly - Your social media feed. Stay connected with your friends and discover new content.">
    <title>Postly | Feed</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/feed.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/309152690f.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io-5/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io-5/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io-5/favicon-16x16.png">
    <link rel="manifest" href="favicon_io-5/site.webmanifest">
    <script src="js/main/feed.js" type="module"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <label for="menu-checkbox" class="hamburger-menu" id="hamburgerMenu"><i class="fa-solid fa-bars"></i><span class="sr-only">Hamburgermenu</span></label>
            <input type="checkbox" id="menu-checkbox" class="menu-checkbox">
            <h2 class="logo">Postly</h2>
            <ul class="navbar-links">
                <li><a href="feed.html" class="navbar-option">Feed</a></li>
                <li><a href="profile.html" class="navbar-option">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="searchPosts" class="sr-only">Search for posts:</label>
            <input type="search" id="searchPosts" name="q" placeholder="Search posts...">
            <button id="searchButton" type="button">Search</button>
        </form>
        <h1>Feed</h1>
        <button id="createPostButton">+ Create new post</button>
        <form id="createPostForm" class="create-post-form">
            <label for="postTitle" class="sr-only">Post Title</label>
            <input type="text" id="postTitle" name="title" placeholder="Post title" required>
            <label for="postBody" class="sr-only">Post content</label>
            <textarea id="postBody" name="body" placeholder="What's on your mind?" required></textarea>
            <label for="postImageUrl" class="sr-only">Image URL(optional)</label>
            <input type="url" id="postImageUrl" name="image" placeholder="Image URL (optional)">
            <button type="submit">Publish post</button>
        </form>
        <div id="postsContainer" class="post-container"></div>
    </main>
    <footer>
        <h2 class="logo-footer">Postly</h2>
        <p>Â© 2026</p>
    </footer>
</body>
</html>
