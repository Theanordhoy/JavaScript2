<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Postly - On register page you can register a user for our social media application">
    <title>Postly | Register</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script type="module" src="js/main/register.js"></script>
</head>
<body>
    <h1>Register</h1>
    <section>
        <form id="registerForm">
            <div>
                <label for="userName">Username</label>
                <input type="username" id="username" name="username" placeholder="User_name" required>
            </div>
            <div>
                <label form="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>
            <div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </form>
    </section>
</body>
</html>
